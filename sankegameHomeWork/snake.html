<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake_style.css">
</head>
<body>
    <div class="game-container">
      <h1>뱀 게임 중간고사</h1>
      <p><b>Time: <span id="time">0</span> seconds / Snake Length: <span id="snakeLength">0</b></span></p>
      <canvas id="game-board" width="550" height="550"></canvas>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
      <div class="obj">
      <p><b>Score: <span id="score">0</b></span></p>
      </div>
    </div>
    <script src="snake_script.js"></script>
</body>
</html>

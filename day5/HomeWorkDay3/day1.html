<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day1.css">
</head>
<body>
    <div class="total">
        <div class="title">
            <div id="logo">
                <b>HOMEWORK</b>
            </div>
            <div class="loginForm">
                <input type="text" id="username" name="username"  placeholder="아이디를 입력해주세요."><br>
                <input type="password" id="password" name="password"  placeholder="비밀번호를 입력해주세요."><br>
                <button id="loginButton" type="button">로그인</button>
                <button id="logoutButton" type="button" style="display: none;">로그아웃</button>
            </div>
            <div id="userInfo" style="display: none;">
                <p id="nickname"></p>
                <img id="profileImage" src="img/img0.png" alt="프로필 사진">
            </div>
        </div>
        <div class="section2">
            <div id="btnid">
                <button class="btn1" type="button"onclick="showDocumentText(0)">
                    버튼1
                    </button>
                    <button class="btn2" type="button"onclick="showDocumentText(1)">
                    버튼2
                    </button>
                    <button class="btn3" type="button"onclick="showDocumentText(2)">
                    버튼3
                    </button>
            </div>
        </div>
        <div class="section3">
            <div id="section3_1">

            </div>
        </div>
    </div>
    <script>
        const userData = {
            username: 'thddnrms',
            password: '202034020',
            nickname: '송우근'
        };

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const userInfoContainer = document.getElementById('userInfo');
        const nicknameParagraph = document.getElementById('nickname');
        const profileImage = document.getElementById('profileImage');

        loginButton.addEventListener('click', function () {
            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === userData.username && enteredPassword === userData.password) {
                loginButton.style.display = 'none';
                logoutButton.style.display = 'block';
                usernameInput.style.display = 'none'; // 아이디 입력 상자 숨기기
                passwordInput.style.display = 'none'; // 비밀번호 입력 상자 숨기기
                usernameInput.value = ''; // 아이디 입력 상자 초기화
                passwordInput.value = ''; // 비밀번호 입력 상자 초기화
                showUserInfo();
            } else {
                alert('아이디 또는 비밀번호가 잘못되었습니다.');
            }
        });

        logoutButton.addEventListener('click', function () {
            // 로그아웃
            loginButton.style.display = 'block';
            logoutButton.style.display = 'none';
            usernameInput.style.display = 'inline-block'; // 아이디 입력 상자 나타내기
            passwordInput.style.display = 'inline-block'; // 비밀번호 입력 상자 나타내기
            hideUserInfo();
        });

        function showUserInfo() {
            userInfoContainer.style.display = 'block';
            nicknameParagraph.textContent = '닉네임: ' + userData.nickname;
            profileImage.style.display = 'block'; // 이미지 표시
        }

        function hideUserInfo() {
            userInfoContainer.style.display = 'none';
            nicknameParagraph.textContent = '';
            profileImage.style.display = 'none'; // 이미지 숨김
        }

        const documentTextArea = document.getElementById('section3_1');

        var confirmNum = 3;
        var documentText = [];
        documentText[0] = "학번:202034020 이름:송우근 키: 182cm 몸무게: 70kg";
        documentText[1] = "...모르겠다";
        documentText[2] = "";
        documentText[3] = "";

        function showDocumentText(num){
            if(documentTextArea.innerHTML == "저장되었습니다." && confirmNum == num){
                alert('내용이 없습니다..');
            }
            else if(documentText[num] == ''){
                documentText[num] = documentText[confirmNum];
                documentText[confirmNum] = '';
                documentTextArea.innerHTML = "저장되었습니다.";
            }
            else{
                documentTextArea.innerHTML = documentText[num];
                }
            confirmNum = num;
        }
     </script>
</body>
</html>
